<form [formGroup]="signupForm">
    <div class="form-group">
      <label>
        your name
        <input 
          class="form-control"
          type="text"
          formControlName="userName">
          <div 
            *ngIf="userName.touched && userName.invalid"
            class="alert alert-danger">
            <div *ngIf="userName.errors.required">your name is required</div>
            <div *ngIf="userName.errors.pattern">name should be 3 characters or more</div>
          </div>
      </label>
    </div>
    <div class="form-group">
      <label>
        your password
        <input 
          class="form-control"
          type="password"
          formControlName="password"
          pattern="^.{6,}$">
      </label>
    </div>
    <button class="btn btn-primary">sign up</button>
  </form>
