<div>
  <button class="btn btn-primary" (click)="navigateToLogin()">Please login</button>
  <input 
    type="text" 
    class="form-control"
    (keydown.enter)="createPost(title)" #title>
  <ul class="list-group">
    <li 
      class="list-group-item"
      *ngFor="let post of posts">
      <a [routerLink]="['post/', post.id]">{{ post.title }}</a>
    </li>
  </ul>
</div>
